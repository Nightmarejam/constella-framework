name: Audit

on:
  pull_request:
    branches: [ dev, main ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Run audit
        run: |
          python scripts/audit_completeness.py
