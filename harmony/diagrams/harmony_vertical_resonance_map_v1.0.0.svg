  <circle cx="1310" cy="1205" r="60" class="phaseflip"/>
  <circle cx="2090" cy="1205" r="60" class="phaseflip"/>
  <text x="1150" y="1160" class="small-label">Phase Flip — distal → proximal (Hands, multiplanar)</text>
  <circle cx="1700" cy="1705" r="80" class="phaseflip"/>
  <text x="1765" y="1700" class="small-label">Phase Flip — yield → stiffen (Feet)</text>

  <!-- Eyes and vestibular -->
  <circle cx="1660" cy="330" r="10" fill="#1b7ea8"/>
  <circle cx="1740" cy="330" r="10" fill="#1b7ea8"/>
