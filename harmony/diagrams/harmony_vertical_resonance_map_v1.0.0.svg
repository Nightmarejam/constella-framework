  <path class="yang arrow" d="M1630 1470 C1600 1540, 1580 1610, 1570 1675"/>
  <path class="yang arrow" d="M1800 1470 C1830 1540, 1850 1610, 1860 1675"/>
1510 C1970 1495, 1995 1475, 2010 1450 C2025 1425, 2035 1400, 2040 1375"/>

