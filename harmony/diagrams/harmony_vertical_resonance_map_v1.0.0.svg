    C1710 700, 1705 640, 1700 600 C1695 560, 1695 520, 1700 490"/>
  <text x="1780" y="720" class="tiny-label">Posterior fascial chain</text>

  <!-- Anterior chain -->
  <path class="fascial" d="M1440 1470 C1460 1420, 1485 1370, 1510 1320 C1540 1260, 1565 1200, 1585 1140
