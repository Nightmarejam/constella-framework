  <text x="1920" y="1040" class="tiny-label italic">Jaw tension ↔ Subtalar angle (top–down tension shift, 2–3 gait cycles)</text>

  <path class="fascial arrow" d="M1500 1450 C1520 1370, 1550 1290, 1585 1230 C1620 1170, 1655 1120, 1690 1080
    C1720 1040, 1750 980, 1770 930 C1785 880, 1795 820, 1800 760"/>
  <text x="1805" y="830" class="tiny-label italic">Thumb–index precision grip ↔ Temporalis / masseter activity (Hand–Head coupling)</text>

  <path class="fascial arrow" d="M1960 1450 C1940 1400, 1920 1350, 1890 1310 C1860 1270, 1820 1235, 1780 1210 C1760 1200, 1740 1190, 1720 1185"/>
  <path class="fascial arrow" d="M1720 1185 C1680 1240, 1660 1300, 1655 1365"/>
  <path class="fascial arrow" d="M1655 1365 C1640 1445, 1625 1520, 1610 1600 C1605 1640, 1600 1680, 1595 1700"/>
  <text x="1925" y="1200" class="tiny-label italic">Hand tension ↔ Pelvic rotation ↔ Foot pronation (lateral-to-vertical influence chain)</text>
</svg>
