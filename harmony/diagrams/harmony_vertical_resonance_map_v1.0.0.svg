<svg xmlns="http://www.w3.org/2000/svg" width="3000" height="2000" viewBox="0 0 3000 2000">
  <style>
    .anatomy { stroke:#777777; stroke-width:4; fill:none; }
    .label { font-family:Helvetica, Arial, sans-serif; font-size:42px; fill:#000000; }
    .small-label { font-family:Helvetica, Arial, sans-serif; font-size:34px; fill:#000000; }
    .tiny-label { font-family:Helvetica, Arial, sans-serif; font-size:30px; fill:#000000; }
    .yang { stroke:#1b7ea8; stroke-width:8; fill:none; }
    .yin { stroke:#d1615a; stroke-width:8; fill:none; }
    .phaseflip { stroke:#d1615a; stroke-width:6; fill:none; }
    .margin-label { font-family:Helvetica, Arial, sans-serif; font-size:48px; fill:#000000; writing-mode:vertical-rl; }
    .arrow { marker-end:url(#arrowhead); }
    .fascial { stroke:#000000; stroke-width:3; fill:none; stroke-dasharray:10 10; }
    .posterior { stroke:#000000; stroke-width:3; fill:none; stroke-dasharray:12 8; }
    .italic { font-style:italic; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="20" markerHeight="20" refX="10" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="currentColor"/>
    </marker>
  </defs>

  <!-- Left margin labels -->
  <text x="150" y="300" class="margin-label">Anatomical Reality</text>
  <text x="150" y="900" class="margin-label">Functional Interpretation</text>
  <text x="150" y="1500" class="margin-label">Symbolic / Metaphorical</text>

  <!-- Ground line -->
  <line x1="500" y1="1750" x2="2800" y2="1750" stroke="#777777" stroke-width="4" />
  <text x="1800" y="1795" class="small-label">Ground contact interface</text>

  <!-- Skull -->
  <ellipse cx="1700" cy="350" rx="140" ry="180" class="anatomy"/>
  <text x="1760" y="290" class="small-label">Skull / Cranial vault</text>
  <text x="1700" y="220" class="small-label">Crown (vertex)</text>

  <!-- Cervical spine -->
  <path class="anatomy" d="M1700 430 L1700 580" />
  <rect x="1678" y="520" width="44" height="40" stroke="#000000" stroke-width="3" fill="none"/>
  <text x="1728" y="550" class="tiny-label">C1–C2</text>
  <text x="1760" y="540" class="small-label">C0–C1 junction</text>

  <!-- Thoracic/lumbar spine -->
  <path class="anatomy" d="M1700 580 L1700 1150" />
  <text x="1760" y="870" class="small-label">Thoracic / Lumbar spine</text>

  <!-- T12-L1 junction -->
  <circle cx="1700" cy="900" r="30" stroke="#000000" stroke-width="3" fill="none"/>
  <text x="1745" y="905" class="small-label">T12–L1</text>
