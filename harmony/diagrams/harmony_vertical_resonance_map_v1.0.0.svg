  <path class="fascial arrow" d="M1310 1205 C1320 1120, 1360 1040, 1420 980 C1480 920, 1520 880, 1570 840"/>
  <path class="fascial arrow" d="M2090 1205 C2080 1120, 2040 1040, 1980 980 C1920 920, 1880 880, 1830 840"/>
