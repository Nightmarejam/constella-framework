<svg xmlns="http://www.w3.org/2000/svg" width="3000" height="2000" viewBox="0 0 3000 2000">
  <style>
    .anatomy { stroke:#777777; stroke-width:4; fill:none; }
    .label { font-family:Helvetica, Arial, sans-serif; font-size:42px; fill:#000000; }
    .small-label { font-family:Helvetica, Arial, sans-serif; font-size:34px; fill:#000000; }
    .yang { stroke:#1b7ea8; stroke-width:8; fill:none; }
    .yin { stroke:#d1615a; stroke-width:8; fill:none; }
    .phaseflip { stroke:#d1615a; stroke-width:6; fill:none; }
    .margin-label { font-family:Helvetica, Arial, sans-serif; font-size:48px; fill:#000000; writing-mode:vertical-rl; }
    .arrow { marker-end:url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="20" markerHeight="20" refX="10" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="currentColor"/>
    </marker>
  </defs>

  <!-- Left margin labels -->
  <text x="150" y="300" class="margin-label">Anatomical Reality</text>
  <text x="150" y="900" class="margin-label">Functional Interpretation</text>
  <text x="150" y="1500" class="margin-label">Symbolic / Metaphorical</text>

  <!-- Ground line -->
  <line x1="500" y1="1500" x2="2600" y2="1500" stroke="#777777" stroke-width="4" />
  <text x="1700" y="1545" class="small-label">Ground contact interface</text>

  <!-- Tibia/Fibula -->
  <path class="anatomy" d="M1900 700 L1900 1150" />
  <text x="1925" y="820" class="small-label">Tibia</text>
  <path class="anatomy" d="M1960 720 L1960 1120" />
  <text x="1980" y="840" class="small-label">Fibula</text>
  <path class="anatomy" d="M1900 1150 C1890 1180, 1880 1200, 1870 1210" />

  <!-- Calcaneus -->
  <path class="anatomy" d="M1600 1400 C1700 1390, 1780 1370, 1830 1350 C1870 1330, 1900 1300, 1920 1250
    C1850 1250, 1760 1260, 1680 1290 C1630 1310, 1600 1350, 1600 1400"/>
  <text x="1610" y="1435" class="small-label">Calcaneus</text>

  <!-- Talus -->
  <path class="anatomy" d="M1850 1220 C1900 1210, 1950 1180, 1970 1150 C1930 1130, 1870 1130, 1820 1150
    C1800 1160, 1785 1180, 1780 1200 C1805 1215, 1825 1220, 1850 1220"/>
  <text x="1870" y="1190" class="small-label">Talus</text>

  <!-- Navicular -->
  <path class="anatomy" d="M2000 1220 C2050 1210, 2100 1210, 2130 1225 C2110 1245, 2080 1260, 2040 1265
    C2015 1260, 1995 1250, 1985 1235 C1985 1230, 1990 1225, 2000 1220"/>
  <text x="2010" y="1305" class="small-label">Navicular</text>

  <!-- Cuneiforms -->
  <path class="anatomy" d="M2140 1225 C2200 1220, 2250 1225, 2280 1240 C2265 1260, 2240 1280, 2200 1285
    C2170 1285, 2145 1275, 2135 1260"/>
  <text x="2150" y="1325" class="small-label">Cuneiforms</text>

  <!-- Metatarsals -->
  <path class="anatomy" d="M2285 1240 C2360 1235, 2425 1240, 2490 1260 C2460 1320, 2410 1360, 2330 1380
    C2260 1385, 2210 1380, 2160 1365"/>
  <text x="2280" y="1405" class="small-label">Metatarsals</text>

  <!-- Phalanges -->
  <path class="anatomy" d="M2490 1260 C2550 1265, 2590 1280, 2620 1295 C2625 1320, 2615 1350, 2590 1370
    C2550 1385, 2500 1390, 2450 1385"/>
  <path class="anatomy" d="M2430 1265 C2480 1270, 2510 1285, 2535 1300 C2530 1325, 2515 1340, 2490 1350"/>
  <text x="2460" y="1430" class="small-label">Phalanges</text>

  <!-- Arch -->
  <path class="anatomy" d="M1620 1380 C1750 1300, 1900 1250, 2050 1240 C2175 1240, 2320 1260, 2460 1285"/>
  <text x="1900" y="1210" class="small-label">Medial longitudinal arch</text>

  <!-- Plantar fascia -->
  <path class="anatomy" d="M1620 1400 C1750 1420, 1900 1440, 2050 1440 C2200 1440, 2360 1425, 2485 1405"/>
  <text x="1760" y="1480" class="small-label">Plantar fascia</text>

  <!-- Achilles -->
  <path class="anatomy" d="M1700 1200 C1690 1245, 1675 1310, 1665 1360"/>
  <text x="1715" y="1220" class="small-label">Achilles tendon</text>

  <!-- Tibialis posterior -->
  <path class="anatomy" d="M1880 1050 C1860 1100, 1850 1160, 1875 1205 C1900 1225, 1950 1240, 2000 1240"/>
  <text x="1800" y="1100" class="small-label">Tibialis posterior (tendon)</text>

  <!-- Phase flip zone -->
  <circle cx="1920" cy="1280" r="70" class="phaseflip"/>
  <text x="2015" y="1270" class="small-label">Phase Flip Zone — yield → stiffen transition</text>

  <!-- Windlass mechanism -->
  <path d="M2550 1320 C2450 1360, 2300 1400, 2100 1425" stroke="#777777" stroke-width="4" stroke-dasharray="12 12" fill="none" />
  <line x1="2580" y1="1330" x2="2580" y2="1270" stroke="#000000" stroke-width="4" marker-end="url(#arrowhead)" />
  <text x="2610" y="1310" class="small-label">toe extension</text>
  <line x1="2050" y1="1240" x2="2050" y2="1180" stroke="#000000" stroke-width="4" marker-end="url(#arrowhead)" />
  <text x="2080" y="1200" class="small-label">arch rise</text>
  <text x="2100" y="1490" class="label">Windlass mechanism</text>
  <text x="2100" y="1540" class="small-label">toe extension → arch rise</text>

  <!-- Yang paths -->
  <path class="yang arrow" d="M1900 720 C1900 910, 1900 1080, 1905 1155"/>
  <path class="yang arrow" d="M1905 1155 C1900 1200, 1885 1225, 1860 1240"/>
  <path class="yang arrow" d="M1860 1240 C1780 1270, 1700 1320, 1630 1385"/>
  <path class="yang arrow" d="M1860 1240 C1980 1230, 2140 1245, 2300 1270"/>
  <text x="1930" y="1080" class="label">load reception</text>

  <!-- Tripod contacts -->
  <circle cx="1625" cy="1500" r="12" fill="#000000"/>
  <circle cx="2200" cy="1500" r="12" fill="#000000"/>
  <circle cx="2450" cy="1500" r="12" fill="#000000"/>

  <!-- Yin paths -->
  <path class="yin arrow" d="M2000 1470 C1900 1460, 1800 1440, 1700 1400"/>
  <path class="yin arrow" d="M1700 1400 C1710 1340, 1730 1270, 1755 1210"/>
  <path class="yin arrow" d="M1755 1210 C1780 1120, 1820 1020, 1820 950"/>
  <text x="1780" y="990" class="label">sensory return (Yin)</text>

  <!-- Continuation -->
  <text x="1680" y="910" class="small-label">→ continues to hamstrings → spine → occiput</text>
</svg>
